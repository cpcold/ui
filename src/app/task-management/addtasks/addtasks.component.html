<html>
    <head>
        <title>Display</title>
          <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
      
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
      
      </head>
  <body>
 
            <div class="card-body text-center">
              <h4 class="card-title">Add Details</h4>
            </div>
              <div class=" card col-8 offset-2 my-2 p-3">
            <form>
              <div class="form-group">
                <label for="taskname">Task name</label>
                <input type="text" class="form-control" name="taskname" id="taskname" placeholder="Enter your taskname">
              </div>
              <div class="form-group">
                <label for="taskdescription">Task Desciption</label>
                <input type="text" class="form-control" name="taskdescription" id="taskdescription" placeholder="Enter your taskdescription">
              </div>
              <div class="form-group">
                <label for="datepicker">Date</label>
                <input  type="date" class="form-control" name="datepicker" id="datepicker" placeholder="Pick up a date">
  
              </div>
              <div class="form-group">
                                      <label for="datepicker">Add Receipents</label>
                  <div class="input-group">
  
                    <input type="text" class="form-control" placeholder="Add Receipents" aria-label="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-secondary" type="button">Add more</button>
                    </span>
                  </div>
                </div>
             <div class="form-group text-center">
               <button type="submit" class="btn btn-block btn-primary">Submit</button>
            </div>
          </form>
      </div>
    
   
  
  </body>
</html>
